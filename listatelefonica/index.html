<!doctype html>
<html lang="pt_BR" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
            $scope.app = "Lista telefônica";
            $scope.contatos = [
                {nome: 'Pedro', telefone: '999999999123'},
                {nome: 'Ana', telefone: '999999999123123213'},
                {nome: 'Maria', telefone: '99999999988888'}
            ]
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app + ' teste'}}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr />
        <input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome"/>
        <input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone"/>
        <button ng-click="adicionarContato(contato)" type="button" class="btn btn-primary btn-block">Enviar</button>
        {{contato}}
    </div>
</body>
</html>
